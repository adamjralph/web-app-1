<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Simple Expense Tracker</title>
</head>
<body>
  <div class="container">
    <!-- <form oninput="result.value=parseFloat(price.value)" id="expense-form"> -->
    <form id="expense-form">
      <div class="input-group">
        <label for="item">Item</label>
        <input required type="text" id="item" >
      </div>
      <div class="input-group">
        <label for="price">Price</label>
        <input required type="number" id="price" step="0.01">
      </div>
      <button type="submit" id="enter">Enter</button>
    </form>
    
    <table id="table">
      <thead>
        <tr>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody id="display-body" class="display-body">
        <tr class="total-output">
          <td class="total-td">
            Total:
            <!-- <hr> -->
          </td>
          <td class="output-td">
            <output id="output">0</output>
            <!-- <hr> -->
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
